<style>
body {

ul {
list-style-type: none;
margin: 0;
padding: 0;
display: flex;
justify-content: space-around;
align-items: center;
background-color: #282828;
}
ul li {
padding: 10px 20px;
}
ul li a {
display: inline-block;

ul li a:hover {

}
ul li a img {
width: 70px;
height: 70px;

}
ul li a img:hover {
transform: scale(1.1);
}

height: 15%;

}

}

padding: 10px;
}
.message img {
width: 50px;
height: 50px;
margin-left: 15px;         
}
.message h3 {
color: white;
font-size: 30px;
margin: 0;                  
}
</style>
