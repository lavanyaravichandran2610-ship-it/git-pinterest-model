<!DOCTYPE html>

<head>
<style>
body {
background-color: black;
margin: 0;
font-family: Arial, sans-serif;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
display: flex;
justify-content: space-around;
align-items: center;
background-color: #282828;
}
ul li {
padding: 10px 20px;
}
ul li a {
display: inline-block;
padding: 10px;
border-radius: 10px;
transition: 0.3s ease;
}
ul li a:hover {
background-color: grey;
}
ul li a img {
width: 70px;
height: 70px;
transition: 0.3s ease;
}
ul li a img:hover {
transform: scale(1.1);
}
.icons {
width: 100%;
height: 15%;
background-color: #282828;
position: fixed;
bottom: 0;
border-radius: 10px;
}
#popup {
width: 100%;
height: 70%;
background: grey;
color: white;
border-radius:10px;
position: fixed;
bottom: -10px; 
left: 50%;
transform: translateX(-50%);
animation: slideUp 1s forwards;
}
@keyframes slideUp {
from { bottom: -200px; }
to { bottom: 0%; }
}
#popup h1 {
margin: 0px;
padding: 5px 10px;
text-align: left; 
display:inline-block;  
color:black;
}
#popup h1:hover{
background-color:red;
color:black;
border-radius:10px;
}
</style>
</head>
