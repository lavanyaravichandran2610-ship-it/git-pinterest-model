<style>
.collage {
column-count: 3;
column-gap: 25px;
}
.item {
break-inside: avoid;
margin-bottom: 25px;
}
.collage img,.collage video {
width: 100%;
height: auto;
display: block;
border-radius: 10px;
}
body {
background-color: black;
margin: 0;
font-family: Arial, sans-serif;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
display: flex;
justify-content: space-around;
align-items: center;   
background-color: #282828;
}
ul li {
padding: 10px 20px;
}
ul li a {
display: flex;        
align-items: center;
justify-content: center;
padding: 0;            
}
ul li a img {
width: 70px;           
height: 70px;
}
ul li a:hover {
background-color: grey;
border: 2px solid grey;
border-radius: 10px;
padding: 10px;         
margin: 5px;
}
.icons {
width: 100%;
height: 15%;
background-color: #282828;

bottom: 0;
border-radius: 10px;
}

}
.icon{
