<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
.collage {
column-count: 3;
column-gap: 25px;
}
.item {
break-inside: avoid;
margin-bottom: 25px;
}
img, video {
width: 100%;
height: auto;
display: block;
border-radius: 10px;
}
body {
background-color: black;
margin: 0;
font-family: Arial, sans-serif;
}
ul {
list-style-type: none;
margin: 0;
padding: 0;
display: flex;
justify-content: space-around;
align-items: center;
background-color: #282828;
}
ul li {
padding: 10px 20px;
}
ul li a {
display: inline-block;
padding: 10px;
border-radius: 10px;
transition: 0.3s ease;
}
ul li a:hover {
background-color: grey;
}
ul li a img {
width: 70px;
height: 70px;
transition: 0.3s ease;
}
ul li a img:hover {
transform: scale(1.1);
}
.icons {
width: 100%;
height: 15%;
background-color: #282828;
position: fixed;
bottom: 0;
border-radius: 10px;
}
</style>
</head>
